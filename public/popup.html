<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Fill Browser</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>Auto Fill Browser</h1>
      <p>API Key</p>
      <input type="password" id="apiKey" placeholder="API Key" />
      <p>Context</p>
      <textarea id="personalInfo" rows="10" cols="30"></textarea>
      <button id="saveBtn" class="button">Save</button>
      <p id="saved-indicator" class="saved" style="display: none; height: 30px; line-height: 25px; text-align: center;">Done!</p>
    </div>
  </body>

  <script type="application/javascript" src="browser-polyfill.js"></script>
  <script type="application/javascript" src="popup.js"></script>
</html>
